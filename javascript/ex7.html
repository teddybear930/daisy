<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>               
                document.write('<li>1</li>');
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
                document.write('<li>3</li>');
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            </script>
        </ul><br><br>

        <!--
            아래와 같이 함수값function을 이용하여, 좀더 간편하게 코드를 줄일수가 있다.
            two라는 함수값이 무엇이다 라는것은? two(){무엇}을 입력하여 two();로 표출을 한다.
        -->
        
        <ul>
            <script>
                 function two(){
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');
                }
                document.write('<li>1</li>');
                    two();
                document.write('<li>3</li>');
                    two();
            </script>
        </ul>

        <h2>Parameter & Argument (매개변수&인자)</h2>       
            <script>
                function onePlusOne(){
                    document.write(1+1+'<br>');
                }
                onePlusOne();
                function sum(left, right){
                    document.write(left+right+'<br>');
                }
                function sumColorRed(left, right){
                    document.write('<div style="color:red">'+left+right+'</div><br>');
                }
                sum(2,3); //5
                sumColorRed(2,3);
                sum(3,4); //7                
            </script>

        <h2>Return</h2>
            <script>
                function sum2(left, right){
                    return left+right;
                }
                document.write(sum2(2,3)+'<br>');
                document.write('<div style="color:red">'+sum2(2,3)+'<br>');
                document.write('<div style="font-size:3rem;">'+sum2(2,3)+'<br>');
            </script>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title>연습중</title>
    </head>
    <body>
        <h1>토글 버튼 연습중</h1><br>
        <input type="button" value="dark" onclick="
        document.querySelector( 'body' ).style.backgroundColor='black' ;document.querySelector( 'body' ).style.color='white' ;">
        <input type="button" value="shine" onclick="
        document.querySelector( 'body' ).style.backgroundColor='white' ;document.querySelector( 'body' ).style.color='black' ;">


<br><br><br>
        <input id="night_day" type="button" value="dark" onclick="
            if(document.querySelector( '#night_day' ).value === 'dark' ){    
               document.querySelector( 'body' ).style.backgroundColor = 'black' ;document.querySelector( 'body' ).style.color = 'white' ;
                document.querySelector( '#night_day' ).value = 'shine' ;      
                } else {
                document.querySelector( 'body' ).style.backgroundColor = 'white' ;document.querySelector( 'body' ).style.color = 'black' ;
                document.querySelector( '#night_day' ).value = 'dark';
                }
        ">

  <!--
      .js는? class 값이 js  (class는 무언가를 그룹핑 한다)
      #js는? ID 값이 js    (ID는 어떤 한가지 대상을 식별한다.)
      js는 태그 값이 js
  -->
    </body>
</html>

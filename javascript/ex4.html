<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT 연습</title>
    </head>
    <body>
        <h1>loop</h1>
        <ul>
            <!--
                while 반복문을 사용하고 싶을때 사용하는 태그
                while(true)일 경우 무한정 반복을하나, false가 되는순간 멈추고 다음 태그를 진행을 하게 된다.
                3번 반복을 하고 싶을경우,변수(var)를 입력해 주면된다.
                
                아래 변수 i의 값을 0으로 두고, i의 값이 3보다 작을때 까지 변수를 반복해 준다.
                반복할만큼의 태그 바로 다음번에
                변수의 추가값을 입력해 주면된다.                
        -->
            <script>
                document.write('<li>1</li>');
                var i = 0;
                while( i < 3 ){
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i + 1;
                }
                document.write('<li>4</li>');            
            </script>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT 연습</title>
    </head>
    <body>
       <!--
           자바스크립트에서는 숫자와 문자, boolean, null undefined, symbol 로 데이터 타입이 구성되어 있다.
           
           consol에서 숫자를 표현할때는 있는 그대로 숫자를 적어주면된다.
           alert(1); 로 표시하면 웹페이지에서 1이 뜨고,
           alert(1+1); 로 입력하면 웹페이지에서 2가 뜬다.
           숫자만 적어 주어도 무방하다.
           
           큰따옴표나 작은 따옴표 안에 문구는 문자로 인식을 한다.
           문자의 글자수를 알고 싶을 경우는? 'hellow' .length 로 엔터 쳐서 검색을 하면 몇글자인지 알려 준다.
           구글에서 javascript string   로 검색후 모질라 페이지를 참조 하면 좀더 많은 종류의 검색을 해볼수 있다.

        콘솔에서
        var name = 'daisy'; (shift+enter)
        alert("문장")문장안에 들어갈 daisy란 이름의 위치에 "+name+"로 넣어주면, name이란 바뀌어야될 이름의 부분이 공통적으로 바뀌게 되어진다.

       -->
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT 연습</title>
    </head>
    <body>
       <input type="button" value="hi" onclick="alert('hi')"> 
       <input type="text" onchange="alert('change')">
       <input type="text" onkeydown="alert('keydown')">
       <!--
           on 으로 시작하는 태그는 Event라고 하고, 사용자와 상호작용하는 코드이다
       -->
    </body>
</html>
